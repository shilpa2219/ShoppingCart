 <form  class="form-control" #myform="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="">Username</label>
    </div>
    <div>
        <input type="text" class="form-control" [(ngModel)]="model.name" name="name" #name="ngModel" required>

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger"> 
            Username Field Can't be Empty
        </div>

    </div>
    <div class="form-group">
        <label for="">Password</label>
    </div>
    <div>
        <input type="text" class="form-control" [(ngModel)]="model.password" name="password" #password="ngModel" required>

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            Password Field Can't be Empty
        </div>

    </div>
    <br>
   
    <button class="btn btn-primary" [disabled]="myform.invalid">Save</button><br>
   
</form>
